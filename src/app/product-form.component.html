<section class="container">
    <h1>Product Form</h1>
    <form>
        <section class="form-group">
            <label for="productid">ID</label>
            <input type="text" 
                   class="form-control" 
                   id="productid" required
                   [(ngModel)]="model.productid" 
                   name="id">
        </section>
        
        <section class="form-group">
            <label for="name">Name</label>
            <input type="text" 
                   class="form-control" 
                   id="name"
                   [(ngModel)]="model.productname"
                   name="name">
        </section>
    </form>
</section>
